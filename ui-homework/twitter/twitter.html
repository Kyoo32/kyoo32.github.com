<!DOCTYPE html>
<html>	
<head>
	<title>My Twitter</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="twitter.css">
	<script type="text/javascript" src="twitter.js"></script>
</head>
<body>
	<!-- header -->
	<header id = "global-header">
		<div id = "home-icon">
			<img src="home2.png"> Home
		</div>
		<div id = "notification-icon">
			<img src="bell.png"> Notification
		</div>
		<div id = "message-icon">
			<img src="comment.png"> Message
		</div>
		<div id="logo-div">
		</div>
	</header>
	<!-- /header -->
	<!-- main -->
	<main>
		<!-- leftside bar -->
		<section id = "left-side-bar">
			<div id= "my-profile-box-base">
				<div id="my-profile-box-top-colored">
				</div>
				<img src="taegon.png">
				<div id ="my-profile-name">
					<br>
					<span class="name">Kim Taegon</span><br>
					<span class="twit-name">@taggon</span>
				</div>
				<div id="my-profile-count">
					<div class="count">
					Tweets<br><span class="count-num">423</span>
					</div>
					<div class="count">
					Following<br><span class="count-num">27</span>
					</div>
					<div class="count">
					Follower<br><span class="count-num">415</span>
				</div>
			</div>
		</section>
		<!-- /leftside bar -->
		<!-- main section -->
		<section id = "main-section">
			<div id="write-form-wrapper">
			<form method="post" action="http://api.taegon.kim/posts">
				<img src="taegon.png">
				<label for="content">
					<input type="hidden" name"username" value="taegon" display="none" visibility="hidden"></input>
					<textarea data-focus ="false" onfocus="textAreaBigger(this)" onblur="textAreaInit(this)"
					name="content" placeholder="내용을 입력하세요." maxlength="300"></textarea>
					<div id ="char-count">300</div>
					<button type="submit" id="Tweet-button">Tweet</button>
				</label>
			</form>
			</div>
			<div class="tweetted-content-wrapper">
				<div class="profile-img-box">
					<img class="profile-img" src="taegon.png";>
				</div>
				<div class="content-box">
					<br>
					<span class="name">hi</span>
					<span class="twit-name">@hello</span>
				</div>
				<div class="icons-box">
					<div class="tweet-icon">
						<img src="twitter.png">
					</div>
					<div class="favorite-icon" data-clicked="false">
						<img src="star-full.png">
					</div>	
				</div>
			</div>
			<div class="tweetted-content-wrapper">
				<div class="profile-img-box" >
					<img class="profile-img" src="taegon.png";>
				</div>
				<div class="content-box">
					<br>
					<span class="name">hi</span>
					<span class="twit-name">@hello</span>
				</div>
				<div class="icons-box">
					<div class="tweet-icon">
						<img src="twitter.png">
					</div>
					<div class="favorite-icon" data-clicked="false">
						<img src="star-full.png">
					</div>	
				</div>
			</div>
			<div class="tweetted-content-wrapper">
				<div class="profile-img-box">
					<img class="profile-img" src="taegon.png";>
				</div>
				<div class="content-box">
				</div>
				<div class="icons-box">
					<div class="tweet-icon">
						<img src="twitter.png">
					</div>
					<div class="favorite-icon" data-clicked="false">
						<img src="star-full.png">
					</div>	
				</div>
			</div>
		</section>
		<!-- /main section -->
	</main>
	<!--/main -->
	<script>

		function textAreaBigger(evt){
			console.log("done3");
			console.log(evt);
			if(evt.name !=="content") return;
			evt.dataset.focus = "true";
			var wrapper = evt.parentNode.parentNode.parentNode;
			wrapper.style.height = "160px";
			var button = wrapper.querySelector("button");
			button.style.visibility = "visible";
		}

		function textAreaInit(evt){
			console.log("done4");
			console.log(evt);
			evt.dataset.focus = "false";
			console.log(evt.name);
			if(evt.name !=="content") return;	
			var wrapper = evt.parentNode.parentNode.parentNode;
			wrapper.style.height = "60px";
			var button = wrapper.querySelector("button");
			button.style.visibility = "hidden";
		}
		
	</script>
</body>
</html>
